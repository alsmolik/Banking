<ol class="breadcrumb">
    <li class="breadcrumb-item active">Новый платеж</li>
</ol>
<div id="content">
    <div class="col-md-6" ng-repeat="serviceCategory in services">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse{{serviceCategory.id}}"
                           ng-bind="serviceCategory.name"></a>
                    </h4>
                </div>
                <div id="collapse{{serviceCategory.id}}" class="panel-collapse collapse">
                    <ul class="list-group">
                        <li class="list-group-item btn-link" style="cursor: pointer" ng-repeat="service in serviceCategory.Services"
                            ng-bind="service.name" ng-click="openPaymentDialog(service.id, serviceCategory.name, service.name)"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
