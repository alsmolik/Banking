<ol class="breadcrumb">
    <li class="breadcrumb-item active">Новый перевод</li>
</ol>
<div id="content">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="card">Карта</label>
                <select class="form-control" id="card" ng-model="newTransfer.cardId">
                    <option value="">Выберите карту</option>
                    <option ng-repeat="card in cards" ng-value="card.id">**** **** **** {{card.number.slice(12)}} (баланс:
                        {{card.balance}})
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="destinationСard">Номер карты получателя</label>
                <input type="text" id="destinationСard" class="form-control"
                       ng-model="newTransfer.destinationCardNumber">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="amount">Сумма перевода</label>
                <input type="number" min="0" ng-max="getCardBalance(newTransfer.cardId)" step="0.1" class="form-control"
                       id="amount"
                       ng-model="newTransfer.amount" ng-init="amount = 0.0"/>
            </div>
            <div class="form-group">
                <label for="notes">Примечания</label>
                <input type="text" class="form-control" id="notes" ng-model="newTransfer.notes"/>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-success pull-right margin-top-20" ng-click="create()"
            ng-disabled="!newTransfer.cardId || newTransfer.destinationCardNumber.length != 16 || !newTransfer.amount">Продолжить
    </button>
</div>
